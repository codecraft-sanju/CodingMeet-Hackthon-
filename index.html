<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CodingMeet Hackathon 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #111827, #000000);
      color: white;
      overflow-x: hidden;
    }
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 10s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-1000px) rotate(360deg); }
    }
  </style>
</head>
<body class="relative">

<!-- Floating shapes -->
<div class="floating-shape w-32 h-32 bg-cyan-500 top-1/3 left-1/4"></div>
<div class="floating-shape w-24 h-24 bg-teal-400 top-2/3 left-3/4"></div>
<div class="floating-shape w-16 h-16 bg-purple-500 top-1/2 left-1/2"></div>

<main class="min-h-screen flex flex-col justify-center items-center px-6 text-white">
  <!-- Hero Section -->
  <div class="w-full max-w-screen-xl mx-auto text-center py-16 sm:py-24 px-4 flex flex-col items-center justify-center">
    <h1 class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500 mb-6 leading-tight animate-pulse"
        style="font-size: clamp(2.5rem, 5vw, 6rem);">
      CodingMeet Hackathon 2025
    </h1>
    <p class="text-gray-300 mb-12 text-base sm:text-lg md:text-xl lg:text-2xl max-w-3xl mx-auto animate-fadeIn">
      Build future-ready projects with AI or Web and win exciting prizes!
    </p>

    <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 mb-12 justify-center w-full sm:w-auto">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfX6tDBdRurT697o_TkovDc_yE3XVxhSNU7m7em_Z_KwIs8fQ/viewform?usp=dialog"
         target="_blank" rel="noopener noreferrer"
         class="bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 py-3 sm:py-4 px-8 sm:px-12 rounded-full shadow-2xl transform transition duration-300 text-center text-sm sm:text-base md:text-lg">
        Register Now
      </a>
      <button id="exploreBtn"
         class="border-2 border-cyan-500 py-3 sm:py-4 px-8 sm:px-12 rounded-full text-cyan-500 hover:bg-cyan-500 hover:text-white transition duration-300 text-center text-sm sm:text-base md:text-lg">
        Explore Problems
      </button>
    </div>

    <p class="text-gray-300 mt-4 text-center max-w-xl mx-auto text-base sm:text-lg">
      You are free to create a project based on any idea of your choice. Let your creativity shine!
    </p>
  </div>
</main>

<!-- Modal for Problem Table Preview -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-50">
  <div class="bg-gray-900 rounded-2xl p-6 max-w-5xl w-full relative">
    <button id="closeModal" class="absolute top-4 right-4 text-cyan-400 hover:text-white text-2xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4 text-cyan-400">Problem Statements Preview</h2>
    <div class="overflow-x-auto max-h-96">
      <table class="min-w-full text-left border border-gray-700 divide-y divide-gray-700">
        <thead class="bg-gray-800">
          <tr>
            <th class="px-4 py-2">Ministry / Organization</th>
            <th class="px-4 py-2">Problem Statement</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Domain</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-700 text-sm"></tbody>
      </table>
    </div>
    <button id="downloadPdf" class="mt-4 bg-gradient-to-r from-teal-500 to-cyan-500 py-2 px-6 rounded-full hover:from-teal-600 hover:to-cyan-600 transition">Download PDF</button>
  </div>
</div>

<script>
const exploreBtn = document.getElementById('exploreBtn');
const modal = document.getElementById('modal');
const closeModal = document.getElementById('closeModal');
const tableBody = document.getElementById('tableBody');
const downloadPdf = document.getElementById('downloadPdf');

const problemStatements = [
  ["Ministry of Fisheries, Animal Husbandry & Dairying", "Image-based breed recognition for cattle and buffaloes of India", "Software", "Agriculture, FoodTech & Rural Development"],
  ["Ministry of Fisheries, Animal Husbandry & Dairying", "Image-based Animal Type Classification for cattle and buffaloes", "Software", "Agriculture, FoodTech & Rural Development"],
  ["Government of Punjab", "Smart Curriculum Activity & Attendance App", "Software", "Smart Education"],
  ["Government of Punjab", "Automated Attendance System for Rural Schools", "Software", "Smart Education"],
  ["Government of Punjab", "Real-Time Public Transport Tracking for Small Cities", "Software", "Transportation & Logistics"],
  ["Government of Punjab", "Automated Student Attendance Monitoring and Analytics System for Colleges", "Software", "Smart Education"],
  ["Government of Jharkhand", "Smart Classroom & Timetable Scheduler", "Software", "Smart Education"],
  ["Government of Jharkhand", "Authenticity Validator for Academia", "Software", "Smart Education"],
  ["Government of Jharkhand", "AI-Based Crop Recommendation for Farmers", "Software", "Agriculture, FoodTech & Rural Development"],
  ["Ministry of Corporate Affairs", "AI-Based Smart Allocation Engine for PM Internship Scheme", "Software", "Smart Automation"],
  ["Ministry of Corporate Affairs", "AI-Based Internship Recommendation Engine for PM Internship Scheme", "Software", "Smart Education"],
  ["Government of Odisha", "AI-Driven Public Health Chatbot for Disease Awareness", "Software", "MedTech / BioTech / HealthTech"],
  ["Government of Odisha", "Smart Traffic Management System for Urban Congestion", "Software", "Transportation & Logistics"],
  ["Ministry of Social Justice & Empowerment (MoSJE)", "Real life solutions for Waste Management", "Software", "Clean & Green Technology"],
  ["Ministry of Mines", "AI-Based Rockfall Prediction and Alert System for Open-Pit Mines", "Software", "Disaster Management"],
  ["Government of Kerala", "AI-Based Farmer Query Support and Advisory System", "Software", "Agriculture, FoodTech & Rural Development"],
  ["Government of Jammu and Kashmir", "AI-Based Timetable Generation System aligned with NEP 2020 for Multidisciplinary Education Structures", "Software", "Smart Automation"],
  ["Government of Jammu and Kashmir", "One-Stop Personalized Career & Education Advisor", "Software", "Smart Education"],
  ["Government of Rajasthan", "Remote classroom for rural colleges", "Software", "Smart Education"],
  ["Government of Rajasthan", "AI-based drop-out prediction and counseling system", "Software", "Smart Automation"],
  ["Government of Rajasthan", "ERP-based Integrated Student Management system", "Software", "Smart Automation"],
  ["Government of Rajasthan", "Language Agnostic Chatbot", "Software", "Smart Education"]
];

// Fill modal table
problemStatements.forEach(row => {
  const tr = document.createElement('tr');
  row.forEach(cell => {
    const td = document.createElement('td');
    td.className = 'px-4 py-2';
    td.textContent = cell;
    tr.appendChild(td);
  });
  tableBody.appendChild(tr);
});

exploreBtn.addEventListener('click', () => {
  modal.classList.remove('hidden');
});

closeModal.addEventListener('click', () => {
  modal.classList.add('hidden');
});

downloadPdf.addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(16);
  doc.text("CodingMeet Hackathon 2025 - Problem Statements", 14, 20);

  doc.autoTable({
    startY: 30,
    head: [['Ministry / Organization', 'Problem Statement', 'Type', 'Domain']],
    body: problemStatements,
    styles: { fontSize: 10, cellPadding: 3 },
    headStyles: { fillColor: [14, 165, 233] } 
  });
  doc.save("Problem_Statements.pdf");
});
</script>
</body>
</html>
